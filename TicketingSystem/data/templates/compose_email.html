

<style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }

    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    input[type="submit"],
    input[type="button"] {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
    }

    input[type="button"] {
        background-color: #f44336;
        color: #fff;
    }
</style>

<div class="container">
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_to">To:</label>
            <input type="text" name="to" id="id_to" required>
        </div>
      
        <div class="form-group">
            <label for="id_from">From:</label>
            <input type="email" name="from" id="id_from" required>
        </div>
      
        <div class="form-group">
            <label for="id_subject">Subject:</label>
            <select name="subject" id="id_subject" required>
                <option value="" disabled selected>Select a subject</option>
                <option value="General Inquiry">General Inquiry</option>
                <option value="Server Down">Server Down</option>
                <option value="Fiber Breakage">Fiber Breakage</option>
                <option value="ONU Down">ONU Down</option>
            </select>
        </div>
      
        <div class="form-group">
            <label for="id_cc">CC:</label>
            <input type="text" name="cc" id="id_cc">
        </div>
      
        <div class="form-group">
            <label for="id_bcc">BCC:</label>
            <input type="text" name="bcc" id="id_bcc">
        </div>
      
        <div class="form-group">
            <label for="id_message">Message:</label>
            <textarea name="message" id="id_message" required rows="5"></textarea>
        </div>
      
        <div class="button-group">
            <input type="submit" value="Send">
            <input type="button" value="Cancel" onclick="window.history.back()">
        </div>
    </form>
</div>
