<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .form-container {
      height: 100vh;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group-inline {
      display: flex;
    align-items: center;
    flex-direction: row;

    }

    /* .form-group-inline label {
      
      margin-right: 10px;
    } */

    .form-group-inline input[type="text"] {
      flex: 1;
      margin: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .comment-section {
        position: relative;
    }

    
    .comment-section textarea {
      height: 100px;
    }

    /*.posted-by-section {
        display: flex;
        align-items: center;
    }

    .posted-by-section label {
        flex: 0 0 70px;
    }

    .posted-by-section input[type="text"] {
        flex: 1;
        margin-right: 10px;

    }*/

    .post-button {
        flex: 0 0 auto;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
       
        font-size: 12px;
        border-radius: 5px;
        cursor: pointer;
    }

    .done-button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cancel-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }
    input[type="text"], select, textarea {
    width: -webkit-fill-available;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Reason Form</h2>
    <form method="POST" action="#">
      <div class="form-group-inline">
        <label for="host-name">Host Name:</label>
        <input type="text" id="host-name" name="host-name" required>

      
        <label for="serial-number">Serial Number:</label>
        <input type="text" id="serial-number" name="serial-number" required>
      </div>

      <div class="form-group">
        <label for="forward-to">Forward To:</label>
        <select id="forward-to" name="forward-to" required>
          <option value="" Select Department>Select an option</option>
          <option value="Devops">Devops</option>
          <option value="NOCC">NOCC</option>
          <option value="S3">S3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="" Select Status>Select an option</option>
          <option value="Open">Open</option>
          <option value="Closed">Closed</option>
          <option value="Acknowledged">Acknowledged</option>
          <option value="In progress">In progress</option>
          <option value="Pending">pending</option>
          <option value="Need to verify">Need to verify</option>
        </select>

      </div>

      <div class="form-group">
        <label for="reason">Reason:</label>
        <select id="reason" name="reason" required>
          <option value="" Select a option>Select an option</option>
          <option value="Fiber Breakage">Fiber Breakage</option>
          <option value="ONU down">ONU down</option>
          <option value="Reason 3">Reason 3</option>
        </select>
      </div>

      <div class="form-group comment-section">
        <label for="comment">Internal Comment:</label>
        <textarea id="comment" name="comment"></textarea>
        <!--<div class="posted-by-section">
            <label for="posted-by">Posted By:</label>
            <input type="text" id="posted-by" name="posted-by" required>
            <button type="button" class="post-button">Post</button>
        </div>-->
      </div>
      

      <div class="form-group">
        <input type="submit" value="Done" class="done-button">
        <input type="reset" value="Cancel" class="cancel-button">
      </div>
    </form>
  </div>
</body>
</html>
